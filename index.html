<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Kombat</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.game {
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 400px;
}
h1 { margin-bottom: 10px; }
.coins, .hp, .ranking { font-size: 18px; margin-bottom: 10px; }
button { padding: 10px 20px; margin: 5px; font-size: 16px; border-radius: 10px; cursor: pointer; }
#mainAnimal, #npcAnimal { width: 100px; margin: 10px; }
.selected { border: 2px solid gold; border-radius: 10px; }
</style>
</head>
<body>
<div class="game">
<h1>Animal Kombat</h1>

<div class="coins">ü™ô –ú–æ–Ω–µ—Ç–∫–∏: <span id="coins">0</span></div>

<div class="hp">‚ù§Ô∏è –¢–≤–æ—ë HP: <span id="playerHp">100</span></div>
<img id="mainAnimal" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="player">

<div class="hp">üíî –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ HP: <span id="npcHp">100</span></div>
<img id="npcAnimal" src="https://cdn-icons-png.flaticon.com/512/616/616497.png" alt="npc">

<button id="attackBtn">üó° –ê—Ç–∞–∫–æ–≤–∞—Ç—å!</button>
<button id="upgradeBtn">‚ö° –ê–ø–≥—Ä–µ–π–¥ —É–¥–∞—Ä–∞ (10 ü™ô)</button>

<h3>–í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞:</h3>
<div id="animalsButtons">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" data-name="–ö–æ—Ç" class="selected">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616497.png" data-name="–ö—Ä–æ–ª–∏–∫">
</div>

<h3>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤:</h3>
<div id="ranking">
</div>
</div>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 0;
let attackPower = parseInt(localStorage.getItem('attackPower')) || 1;
let playerHp = 100;
let npcHp = 100;
const coinsEl = document.getElementById('coins');
const playerHpEl = document.getElementById('playerHp');
const npcHpEl = document.getElementById('npcHp');
const mainAnimal = document.getElementById('mainAnimal');
const npcAnimal = document.getElementById('npcAnimal');
const attackBtn = document.getElementById('attackBtn');
const upgradeBtn = document.getElementById('upgradeBtn');
const rankingDiv = document.getElementById('ranking');

coinsEl.textContent = coins;

// –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤
let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

function updateRanking() {
    leaderboard.sort((a,b)=>b.score-a.score);
    let html = '';
    leaderboard.slice(0,5).forEach((p,i)=>{
        html += `${i+1}. ${p.name}: ${p.score} ü™ô<br>`;
    });
    rankingDiv.innerHTML = html;
}
updateRanking();

// –õ–æ–≥–∏–∫–∞ –∞—Ç–∞–∫–∏
attackBtn.addEventListener('click', ()=>{
    if(playerHp<=0) return alert("–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã.");
    if(npcHp<=0) return alert("–í—ã –ø–æ–±–µ–¥–∏–ª–∏! –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã.");

    // –ù–∞–Ω–æ—Å–∏–º —É—Ä–æ–Ω NPC
    npcHp -= attackPower;
    coins += attackPower;
    coinsEl.textContent = coins;
    npcHpEl.textContent = npcHp;

    // NPC –Ω–∞–Ω–æ—Å–∏—Ç —Å–ª—É—á–∞–π–Ω—ã–π —É—Ä–æ–Ω –∏–≥—Ä–æ–∫—É
    const npcAttack = Math.floor(Math.random()*5)+1;
    playerHp -= npcAttack;
    playerHpEl.textContent = playerHp;

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–æ–Ω–µ—Ç–∫–∏ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å
    localStorage.setItem('coins', coins);

    // –ï—Å–ª–∏ –ø–æ–±–µ–¥–∞
    if(npcHp<=0){
        alert("–í—ã –ø–æ–±–µ–¥–∏–ª–∏! üéâ");
        let name = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —Ä–µ–π—Ç–∏–Ω–≥–∞:","–ò–≥—Ä–æ–∫");
        leaderboard.push({name:name,score:coins});
        localStorage.setItem('leaderboard',JSON.stringify(leaderboard));
        updateRanking();
    }

    if(playerHp<=0){
        alert("–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ üò¢");
    }
});

// –ê–ø–≥—Ä–µ–π–¥ —É–¥–∞—Ä–∞
upgradeBtn.addEventListener('click',()=>{
    if(coins>=10){
        coins -= 10;
        attackPower += 1;
        coinsEl.textContent = coins;
        localStorage.setItem('coins', coins);
        localStorage.setItem('attackPower', attackPower);
        alert("–£—Ä–æ–Ω —É–≤–µ–ª–∏—á–µ–Ω! üí•");
    } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç ü™ô");
    }
});

// –í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
const animalButtons = document.querySelectorAll('#animalsButtons img');
animalButtons.forEach(img=>{
    img.addEventListener('click',()=>{
        mainAnimal.src = img.src;
        animalButtons.forEach(i=>i.classList.remove('selected'));
        img.classList.add('selected');
    });
});
</script>
</body>
</html>
